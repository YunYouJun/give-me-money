language: node_js
node_js:
  - lts/*
cache:
  yarn: true
  directories:
    - node_modules
install:
  - yarn
script:
  - yarn build
after_success:
  - cd dist
  - git init
  - git config user.name "YunYouJun"
  - git config user.email "me@yunyoujun.cn"
  - git add .
  - git commit -m "Update gh-pages"
  - git push -f "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
env:
 global:
  - GH_REF: github.com/YunYouJun/give-me-money.git
  - secure: ""